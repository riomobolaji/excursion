<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Excursion</title>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    </head>
    <body>
        <main class="container">
            <section class="hero">
                <h1>Discover hidden places in the world around you</h1>
                <p><a href="#" class="download-btn">Download Excursion (Coming soon!)</a></p>
                <div class="phone-container">
                    <div class="phone">
                        <video src="resources/videos/excursion.mp4" type="video/mp4" autoplay loop muted class="waterfall-video"></video>
                    </div>
                </div>
            </section>

            <section class="features">
                <h2>Your personal travel guide</h2>
                <h4 class="subtitle">Excursion remembers places you like, and recommends new points of interest around you.</h4>
                
                <div class="camping-image">
                    <p><img src="resources/images/camp.jpg" alt="Camping at sunset" class="camping-img"></p>
                </div>
            </section>

            <section class="cta">
                <div class="phone-icon">
                    <p><img src="resources/images/phone.png" alt="Phone icon"></p>
                </div>
                <h2>Coming Soon for iPhone and Android</h2>
                <p><a href="#" class="download-btn">Download Excursion (Coming soon!)</a></p>
            </section>
        </main>

        <footer>
            <p>&copy; Excursion</p>
        </footer>
    </body>
</html>
